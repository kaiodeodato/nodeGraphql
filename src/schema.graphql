 type Book {
    title: String
    author: [Author]
    publisher: Publisher
  }

  type Author {
    name: String
    booksByAuthor: [Book]
  }

  type Publisher {
    company: String
    booksByPublisher: [Book]
  }

  type Query {
    books: [Book]
    authors: [Author]
    publishers: [Publisher]
    photos: [Photos]
  }

  type Photos {
    imageUrl: String
  }